<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="32" fill="#0f172a"/>

  <!-- Three stacked chevrons representing version increments -->
  <!-- Bottom chevron (patch) - smallest opacity -->
  <polyline
    points="60,140 100,110 140,140"
    fill="none"
    stroke="url(#grad1)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.4"/>

  <!-- Middle chevron (minor) - medium opacity -->
  <polyline
    points="60,105 100,75 140,105"
    fill="none"
    stroke="url(#grad1)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.7"/>

  <!-- Top chevron (major) - full opacity -->
  <polyline
    points="60,70 100,40 140,70"
    fill="none"
    stroke="url(#grad1)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="1"/>

  <!-- Version number hint at bottom -->
  <text x="100" y="172"
    font-family="monospace"
    font-size="18"
    font-weight="bold"
    fill="#14b8a6"
    text-anchor="middle">sley</text>
</svg>
