    # Exclude patterns - commits matching these are filtered out
    exclude-patterns:
      - "^Merge"
      - "^WIP"
      - "^wip"
      - "^fixup!"
      - "^squash!"

    # Include non-conventional commits in "Other Changes" section
    # When false (default), non-conventional commits are skipped with a warning
    include-non-conventional: false

    # Contributors section
    contributors:
      enabled: true
      # Custom format template (optional)
      # format: "- [@{{.Username}}](https://{{.Host}}/{{.Username}})"
      # icon: ""  # Optional icon before "Contributors" header

  # Commit parser works well with changelog generator
  # It determines bump type, generator creates the changelog
  commit-parser: true

  # Tag manager can create tags after changelog is generated
  tag-manager:
    enabled: true
    auto-create: true
    prefix: "v"
    annotate: true
    push: false
