# sley configuration file
# Documentation: https://github.com/indaco/sley

# Enabled plugins:
#   - commit-parser
#   - tag-manager
#   - changelog-generator

path: internal/version/.version

plugins:
  # Analyzes conventional commits to suggest version bumps
  commit-parser: true
  # Automatically creates git tags synchronized with version bumps
  tag-manager:
    enabled: true
    push: false
    tag-prereleases: false
  # Generates changelogs from git commits
  changelog-generator:
    enabled: true
    repository:
      auto-detect: true
    exclude-patterns:
      - "^Merge"
      - "^WIP"
      - "^release"
    use-default-icons: true
    contributors:
      enabled: true
extensions:
  - name: version-sync
    path: ./local-extensions/version-sync
    enabled: true
